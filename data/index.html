<html>
    <head>
        <title>Mill - Webserver</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="Header">
            THE MILL
        </div>

        <span id="spinner" class="loader"></span>        

        <div style="display:none;" id="Info" class="Status">
            <ul>
                <li><div class="li-inline" id="Connection"> Disconnected</div></li>
                <li>Status: <div class="li-inline" id="Status"> off</div></li>
                <li>Running: <div class="li-inline" id="Timer">00:00:00</div></li>
            </ul>
        </div>

        <div style="display:none;" id="Actions" class="Actions">
            <button id="motor-control" class="btn-off" value="off" style="display: block;">off</button>
            <div id="slider" class="slider">
                <input id="slider-input" type="range" min="0" max="255" value="0">
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
